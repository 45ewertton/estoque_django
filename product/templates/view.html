{% extends 'base_navbar.html' %}
{% block title %}Produtos - Visualizar{% endblock %}
{% block content %}
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Visualização - {{ product.name }}</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="{% url 'product-list' %}" class="btn btn-outline-dark"><i class="fas fa-arrow-left"></i></a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <strong>Nome: </strong> {{ product.name }}<br>
        <strong>Descrição: </strong> {{ product.description }}<br>
        <strong>Preço: </strong> {{ product.price }}<br>
        <strong>Quantidade: </strong> {{ product.amount }}<br>
    </div>
{% endblock %}
