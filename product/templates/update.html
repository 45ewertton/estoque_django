{% extends 'base_product.html' %}
{% block title %}Produtos - Editar{% endblock %}
{% block content %}
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Editar - {{ product.name }} </h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="{% url 'product-list' %}" class="btn btn-outline-dark"><i class="fas fa-fast-backward"></i></a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <form name="fomr" id="form" action="{% url 'product-update' product.pk %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">Nome: {{ form.name }}</div>
            <div class="form-group mt-4">Descrição: {{ form.description }}</div>
            <div class="form-group mt-4">Preço: {{ form.price }}</div>
            <div class="form-group mt-4">Quantidade: {{ form.amount }}</div><br>
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>
{% endblock %}
