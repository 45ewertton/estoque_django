<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Editar - {{ product.name }} </h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <form name="fomr" id="form" action="{% url 'product-update' product.pk %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">Nome: {{ form.name }}</div>
            <div class="form-group mt-4">Descrição: {{ form.description }}</div>
            <div class="form-group mt-4">Preço: {{ form.price }}</div>
            <div class="form-group mt-4">Quantidade: {{ form.amount }}</div><br>
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>
</body>
</html>
