<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<body>
    <div class="pos-f-t">

            <div class="bg-dark p-4">
                <h4 class="text-white">Projeto Django</h4>
                <span class="text-muted">Navegue entre produtos e empresas</span>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
                <li class="nav-item active">
                    <a class="navbar-brand" href="{% url 'product-list' %}">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" href="{% url 'home-company' %}">Empresas</a>
                </li>
                <button class="navbar- btn-ligth" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-angle-double-down"></i>
                </button>
        </nav>

    {% block content %}
    {% endblock %}
