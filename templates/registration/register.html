{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(33, 5, 58);">
    <H1 style="color:white; margin-top: 50px; text-align: center;">Registrar Usuário</H1>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card auth-card" style=" margin-top: 100px;">
                <div class="card-body">
                    <h4 class="card-title text-center">Register</h4>

                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="text" value="{{ next }}">

                        <strong>
                            {{ form|crispy }}
                        </strong>

                        <div class="form-row text-center">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary btn-block" style=" margin-top: 20px;">Registrar</button>
                            </div>
                        </div>
                    </form>
                    <div class="form-row text-center">
                        <div class="col-12">
                            <a href="/accounts/login" style="text-align:center;">Já possuo uma conta, voltar!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
